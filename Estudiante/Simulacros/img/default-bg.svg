<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#003366" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#003366" stop-opacity="0.03"/>
    </linearGradient>
    <pattern id="pattern-circles" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1.5" fill="#003366" fill-opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Dot pattern -->
  <rect width="100%" height="100%" fill="url(#pattern-circles)"/>
  
  <!-- University brand elements -->
  <g opacity="0.08">
    <text x="600" y="400" font-family="Montserrat, sans-serif" font-size="60" font-weight="bold" fill="#003366" text-anchor="middle">UNIVERSIDAD</text>
    <text x="600" y="470" font-family="Montserrat, sans-serif" font-size="70" font-weight="bold" fill="#003366" text-anchor="middle">CESMAG</text>
  </g>
  
  <!-- Decorative elements -->
  <rect x="200" y="150" width="800" height="5" rx="2.5" fill="#FFD700" opacity="0.3"/>
  <rect x="300" y="650" width="600" height="5" rx="2.5" fill="#FFD700" opacity="0.3"/>
  
  <!-- Decorative triangles -->
  <g opacity="0.1">
    <polygon points="0,0 100,0 0,100" fill="#003366"/>
    <polygon points="1200,800 1100,800 1200,700" fill="#003366"/>
  </g>
  
  <!-- Decorative shapes -->
  <circle cx="100" cy="400" r="50" fill="#003366" opacity="0.05"/>
  <circle cx="1100" cy="300" r="70" fill="#003366" opacity="0.05"/>
  <circle cx="600" cy="150" r="30" fill="#FFD700" opacity="0.1"/>
  <circle cx="600" cy="650" r="30" fill="#FFD700" opacity="0.1"/>
</svg>
